{% extends 'smart_rent/base.html' %}

{% block title %}Apply for {{ property.name }} | SmartRent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0 fw-bold">Rental Application</h4>
                <p class="mb-0 small">Property: {{ property.name }}</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" placeholder="e.g. +254..." required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Set Your Portal Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Choose a strong password" required>
                            <div class="form-text">You will use this to log in once the landlord approves you.</div>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-link w-100 text-muted mt-2">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
