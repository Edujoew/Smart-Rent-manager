{% extends 'smart_rent/base.html' %}

{% block title %}Create Account | SmartRent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="bi bi-person-plus-fill fs-3"></i>
                    </div>
                    <h2 class="fw-bold">Tenant Registration</h2>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label small fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger x-small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-3">Create My Account</button>
                </form>

                </div>
        </div>
    </div>
</div>

<script id="property-data" type="application/json">
    {
        {% for prop in properties %}
            "{{ prop.id }}": "{{ prop.price_per_month }}"{% if not forloop.last %},{% endif %}
        {% endfor %}
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Safely parse the JSON data
        const dataElement = document.getElementById('property-data');
        const propertyPrices = JSON.parse(dataElement.textContent);

        const propertySelect = document.querySelector('#id_property');
        const rentInput = document.querySelector('#id_rent_amount');

        if (propertySelect && rentInput) {
            propertySelect.addEventListener('change', function() {
                const selectedId = this.value;
                // Auto-fill the rent price field based on selection
                rentInput.value = propertyPrices[selectedId] || "0.00";
            });
        }
    });
</script>

<style>
    /* Your existing CSS is perfect */
    input, select { 
        display: block; width: 100%; padding: 0.5rem 0.75rem; 
        border: 1px solid #dee2e6; border-radius: 0.5rem; margin-bottom: 5px;
    }
    .x-small { font-size: 0.75rem; }
</style>
{% endblock %}
