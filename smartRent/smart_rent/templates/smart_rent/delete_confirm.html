{% extends 'smart_rent/base.html' %}

{% block title %}Confirm Delete | SmartRent{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm text-center">
                <div class="card-body p-5">
                    <div class="text-danger mb-4">
                        <i class="bi bi-exclamation-triangle-fill display-1"></i>
                    </div>
                    <h3 class="fw-bold">Are you sure?</h3>
                    <p class="text-muted mb-4">
                        You are about to delete <strong>"{{ object_name }}"</strong>. 
                        This action cannot be undone and will remove all associated records.
                    </p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill">Yes, Delete it</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-light btn-lg rounded-pill">No, Keep it</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
